<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixa Eletrônico</title>
</head>
<body>
  <h1>Caixa Eletrônico</h1>
  <form id="caixaForm">
    <label for="valor">Valor do Saque (entre 10 e 600 reais):</label>
    <input type="number" id="valor" name="valor" min="10" max="600" required>
    <button type="submit">Sacar</button>
  </form>
  <div id="resultado"></div>
  <script src="banco.js"></script>
</body>
</html>
